<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div id="container">
        <aside id="search-sidebar">
            <h2>Search For A City</h2>
            <!-- Search box -->
            <div id="search-box">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button">Search</button>
            </div>
            <!-- City list -->
            <div id="city-list">
                <!-- Dynamically generated city buttons go here -->
            </div>
        </aside>
        <main id="weather-content">
            <!-- Current weather -->
            <div id="current-weather">
                <div id="city-header">
                    <!-- Dynamically generated city name and date go here -->
                </div>
                <div id="weather-info">
                    <div id="weather-text">
                        <!-- Dynamically generated weather info goes here -->
                    </div>
            </div>
            <!-- 5-day forecast -->
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <div id="forecast-cards">
                    <!-- Dynamically generated forecast cards go here -->
                </div>
            </div>
        </main>
    </div>
</body>
<script src="assets/js/scripts.js"></script>
</html>
